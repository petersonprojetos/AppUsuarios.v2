<div class="historico" style="margin-top: -6px; margin-bottom:2px;">
    <span class="header-story" style="margin-left: 2px;">                           
    <a href="/"> <small>Home</small> / </a>           
    <a routerLink="../usuario"> <small>Usuários </small> / </a>
    <small>Pesquisa</small>
    </span> 
</div>
<div class="usuarios">
    <h1>Usuários</h1>
    <small class="subtitle">Lista e filtro de usuários</small>
</div>
<div class="salvar-cancelar">
    <div class="salvar">
        <a routerLink="../novousuario">
        <i class="fa fa-plus"></i>
        <small>Adicionar</small> 
        </a>
    </div>
</div>
<div class="panel widget light-widget panel-bd-top">
    <section class="col-md-12" id="section2" style="background-color: #FFF;">
        <div id="informacoesGerais">
            <h3 style="color: #C63131">Filtro</h3>
        </div>
        <br>
        <form class="form-horizontal" action="">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Nome</label>
                            <div class="controls col-xs-9">
                                <input class="form-control" for="nomeUsuario" id="nome" name="nome" type="text" placeholder="Informe o nome">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Login</label>
                            <div class="controls col-xs-9">
                                <input class="form-control" for="loginUsuario" id="login" name="login" type="text" placeholder="Informe o login">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Setor</label>
                            <div class="controls col-xs-9">
                                <select class="form-control" name="setor" id="setor" style="cursor: pointer;">
                                    <option value="">Selecione</option>
                                    <option value="">Cadastro</option>
                                    <option value="">Auditoria Concorrente</option>
                                    <option value="">Pagamento</option>
                                    <option value="">Relatórios BI </option>
                                    <option value="">Credenciamento</option>
                                    <option value="">Atenção Integral a Saúde</option>
                                    <option value="">Core</option>
                                    <option value="">Relacionamento</option>
                                    <option value="">Relatórios</option>
                                    <option value="">Cobrança</option>
                                    <option value="">Setup</option>
                                    <option value="">Análise de Contas</option>
                                    <option value="">Autorização</option>
                                    <option value="">Atendimento</option>
                                    <option value="">Editor de Regras</option>
                                    <option value="">Faturamento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Tipo de usuário</label>
                            <div class="controls col-xs-9">
                                <select class="form-control" name="tipoUsuario" id="tipoUsuario">
                                    <option value="">Selecione</option>
                                    <option value="">Cliente</option>
                                    <option value="">Colaborador</option>
                                    <option value="">Prestador</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-4 col-form-label control-label" id="email" name="email">E-mail</label>
                            <div class="controls col-xs-8">
                                <input class="form-control" for="emailUsuario" type="email" id="email" name="email" placeholder="Informe o e-mail"> 
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-4 col-form-label control-label">Perfil de usuário</label>
                            <div class="controls col-xs-8">
                                <select class="form-control" name="perfilUsuario" id="perfilUsuario" style="cursor: pointer;">
                                    <option value="">Selecione</option>
                                    <option value="">Cadastro</option>
                                    <option value="">Auditoria Concorrente</option>
                                    <option value="">Pagamento</option>
                                    <option value="">Relatórios BI </option>
                                    <option value="">Credenciamento</option>
                                    <option value="">Atenção Integral a Saúde</option>
                                    <option value="">Core</option>
                                    <option value="">Relacionamento</option>
                                    <option value="">Relatórios</option>
                                    <option value="">Cobrança</option>
                                    <option value="">Setup</option>
                                    <option value="">Análise de Contas</option>
                                    <option value="">Autorização</option>
                                    <option value="">Atendimento</option>
                                    <option value="">Editor de Regras</option>
                                    <option value="">Faturamento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-4 col-form-label control-label">Função</label>
                            <div class="controls col-xs-8">
                                <select class="form-control" name="funcao" id="funcao" style="cursor: pointer;">
                                    <option value="">Selecione</option>
                                    <option value="">Cadastro</option>
                                    <option value="">Auditoria Concorrente</option>
                                    <option value="">Pagamento</option>
                                    <option value="">Relatórios BI </option>
                                    <option value="">Credenciamento</option>
                                    <option value="">Atenção Integral a Saúde</option>
                                    <option value="">Core</option>
                                    <option value="">Relacionamento</option>
                                    <option value="">Relatórios</option>
                                    <option value="">Cobrança</option>
                                    <option value="">Setup</option>
                                    <option value="">Análise de Contas</option>
                                    <option value="">Autorização</option>
                                    <option value="">Atendimento</option>
                                    <option value="">Editor de Regras</option>
                                    <option value="">Faturamento</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div id="btns" class="col-xs-12">
                        <button class="btn btn-pesquisar" type="submit">Pesquisar</button>
                        <button class="btn btn-limpar" type="reset">Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
